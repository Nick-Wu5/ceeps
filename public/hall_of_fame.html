<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hall of Fame - Century Pong</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center min-h-screen">
    <div class="page-wrapper max-w-7xl">
      <header class="page-header">
        <h1 class="text-4xl">
          <span class="page-title">Hall of Fame</span>
        </h1>
      </header>

      <div id="hall-of-fame-grid" class="grid grid-cols-1 md:grid-cols-3 gap-6">
        <!-- Photos will be loaded here -->
      </div>

      <div class="back-button-container">
        <a href="home.html" class="nav-button">Back to Home</a>
      </div>
    </div>

    <!-- Lightbox Modal -->
    <div
      id="lightbox"
      class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4"
      onclick="closeLightbox()"
    >
      <div class="max-w-4xl w-full relative" onclick="event.stopPropagation()">
        <button
          onclick="closeLightbox()"
          class="absolute top-4 right-4 text-white text-4xl hover:text-orange-500 transition-colors"
        >
          &times;
        </button>
        <img
          id="lightbox-image"
          src=""
          alt=""
          class="w-full h-auto rounded mb-4"
        />
        <p id="lightbox-caption" class="text-white text-center text-xl"></p>
      </div>
    </div>

    <script>
      async function loadHallOfFame() {
        const container = document.getElementById("hall-of-fame-grid");
        try {
          const response = await fetch("/api/hall-of-fame");
          if (!response.ok) throw new Error("Failed to load photos");
          const photos = await response.json();

          if (photos.length === 0) {
            container.innerHTML =
              '<p class="text-orange-500 col-span-3 text-center py-8">No photos yet. Check back soon!</p>';
            return;
          }

          container.innerHTML = photos
            .map(
              (photo) => `
                    <div class="bg-black bg-opacity-70 p-4 rounded-lg shadow-xl hover:shadow-2xl transition-shadow">
                        <img 
                            src="images/hall-of-fame/${photo.image_filename}" 
                            alt="${photo.caption.replace(/"/g, "&quot;")}"
                            class="w-full h-64 object-cover rounded mb-3 cursor-pointer hover:opacity-90 transition-opacity"
                            onclick="openLightbox('images/hall-of-fame/${
                              photo.image_filename
                            }', '${photo.caption
                .replace(/'/g, "\\'")
                .replace(/"/g, "&quot;")}')"
                        >
                        <p class="text-white text-center font-semibold">${
                          photo.caption
                        }</p>
                    </div>
                `
            )
            .join("");
        } catch (error) {
          container.innerHTML = `<p class="text-red-500 col-span-3 text-center py-8">Error loading photos: ${error.message}</p>`;
        }
      }

      function openLightbox(imageSrc, caption) {
        const lightbox = document.getElementById("lightbox");
        const lightboxImage = document.getElementById("lightbox-image");
        const lightboxCaption = document.getElementById("lightbox-caption");

        lightboxImage.src = imageSrc;
        lightboxCaption.textContent = caption;
        lightbox.classList.remove("hidden");
        document.body.style.overflow = "hidden";
      }

      function closeLightbox() {
        const lightbox = document.getElementById("lightbox");
        lightbox.classList.add("hidden");
        document.body.style.overflow = "";
      }

      // Close on Escape key
      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape") {
          closeLightbox();
        }
      });

      document.addEventListener("DOMContentLoaded", loadHallOfFame);
    </script>
    <script src="js/random-background.js"></script>
  </body>
</html>
