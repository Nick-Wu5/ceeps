<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recent Games - Century Pong</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jersey+20&family=Londrina+Solid:wght@100;300;400;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center min-h-screen">
    <div class="page-wrapper max-w-4xl">
      <header class="page-header">
        <div class="flex items-center mb-4 relative">
          <a href="home.html" class="nav-button">⌂</a>
          <h1
            class="text-4xl absolute left-1/2 -translate-x-1/2 w-full text-center"
          >
            <span class="page-title">Recent Games</span>
          </h1>
          <div class="w-0"></div>
        </div>
      </header>

      <div id="recent-games-container" class="space-y-4">
        <!-- Games will be loaded here -->
      </div>

      <div
        id="pagination-container"
        class="mt-6 flex justify-center items-center gap-2"
      >
        <!-- Pagination controls will be loaded here -->
      </div>

      <div class="back-button-container">
        <a href="home.html" class="nav-button">Back to Home</a>
      </div>
    </div>

    <!-- Photo Lightbox Modal -->
    <div
      id="photo-lightbox"
      class="hidden fixed inset-0 z-50 bg-black bg-opacity-90 flex items-center justify-center"
      onclick="closePhotoLightbox()"
    >
      <div
        class="relative max-w-4xl max-h-full p-4"
        onclick="event.stopPropagation()"
      >
        <button
          id="close-lightbox"
          onclick="closePhotoLightbox()"
          class="absolute top-2 right-2 text-white text-4xl hover:text-gray-300 z-10 bg-black bg-opacity-50 rounded-full w-10 h-10 flex items-center justify-center"
        >
          ×
        </button>
        <img
          id="lightbox-image"
          src=""
          alt="Game photo"
          class="max-w-full max-h-[90vh] object-contain rounded"
        />
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>

    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>

    <!-- Initialize Firebase -->
    <script>
      firebase.initializeApp(window.firebaseConfig);
      window.db = firebase.firestore();
      window.storage = firebase.storage();
    </script>

    <!-- Firebase Service (replaces api.js) -->
    <script src="js/firebase-service.js"></script>
    <script src="js/recent-games.js"></script>
    <script src="js/auth.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        window.ceepsAuth.protectPage();
      });
    </script>
  </body>
</html>
