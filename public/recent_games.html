<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recent Games - Century Pong</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center min-h-screen">
    <div class="page-wrapper max-w-4xl">
      <header class="page-header">
        <h1 class="text-4xl">
          <span class="page-title">Recent Games</span>
        </h1>
      </header>

      <div id="recent-games-container" class="space-y-4">
        <!-- Games will be loaded here -->
      </div>

      <div
        id="pagination-container"
        class="mt-6 flex justify-center items-center gap-2"
      >
        <!-- Pagination controls will be loaded here -->
      </div>

      <div class="back-button-container">
        <a href="home.html" class="nav-button">Back to Home</a>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
      firebase.initializeApp(window.firebaseConfig);
      window.db = firebase.firestore();
      window.storage = firebase.storage();
    </script>
    
    <!-- Firebase Service (replaces api.js) -->
    <script src="js/firebase-service.js"></script>
    <script src="js/recent-games.js"></script>
    <script src="js/random-background.js"></script>
  </body>
</html>
