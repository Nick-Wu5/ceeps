<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Player Stats - Century Pong</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="flex flex-col items-center min-h-screen">
    <div class="page-wrapper max-w-7xl">
      <header class="page-header">
        <h1 class="text-4xl">
          <span class="page-title">Player Stats</span>
        </h1>
      </header>

      <div class="mb-6">
        <input
          type="text"
          id="player-search"
          placeholder="Search players..."
          class="form-input"
          autocomplete="off"
          list="players-list"
        />
        <datalist id="players-list"></datalist>
      </div>

      <div id="player-stats-container">
        <!-- Stats will be loaded here when a player is selected -->
      </div>

      <div class="back-button-container">
        <a href="home.html" class="nav-button">Back to Home</a>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    
    <!-- Firebase Config -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Initialize Firebase -->
    <script>
      firebase.initializeApp(window.firebaseConfig);
      window.db = firebase.firestore();
      window.storage = firebase.storage();
    </script>
    
    <!-- Firebase Service (replaces api.js) -->
    <script src="js/firebase-service.js"></script>
    <script src="js/player-stats.js"></script>
    <script src="js/random-background.js"></script>
  </body>
</html>
